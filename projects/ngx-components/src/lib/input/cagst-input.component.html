<mat-form-field [appearance]="(configuration$ | async)?.fieldAppearance"
                [hintLabel]="hintLabelLeft"
                [color]="color">
  <mat-label>{{label}}</mat-label>
  <ng-content matPrefix select="[prefix]"></ng-content>
  <input [id]="id"
         [name]="name"
         [type]="type"
         matInput
         [autocomplete]="autocomplete"
         [autofocus]="autofocus"
         [required]="required"
         [minlength]="minlength"
         [attr.maxlength]="maxlength"
         [disabled]="disabled"
         [(ngModel)]="value"
         (blur)="onTouched()">

  <ng-content matSuffix select="[suffix]"></ng-content>
  <mat-hint align="end" *ngIf="hintLabelRight">{{hintLabelRight}}</mat-hint>

  <mat-error *ngIf="invalid && touched">
    <div *ngIf="hasError('required')">{{requiredErrorMessage}}</div>
    <div *ngIf="hasError('minlength')">{{minlengthErrorMessage}}</div>
  </mat-error>
</mat-form-field>
