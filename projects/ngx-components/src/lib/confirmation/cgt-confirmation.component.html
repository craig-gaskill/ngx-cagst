<h3 mat-dialog-title>{{data.title ? data.title : "Please Confirm"}}</h3>
<div mat-dialog-content>
  <div [innerHTML]="data.message | cgtSanitize"></div>
</div>
<div mat-dialog-actions>
  <button mat-button
          color="primary"
          [mat-dialog-close]="data.acceptData">
    {{data.acceptText ? data.acceptText : "OKAY"}}
  </button>
  <button *ngIf="data.declineText"
          mat-button
          [mat-dialog-close]="data.declineData">
    {{data.declineText}}
  </button>
</div>
