<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions *ngIf="data.actions && data.actions.length > 0">
  <ng-container *ngFor="let action of data.actions">
    <button mat-button (click)="action.onAction">{{action.actionText}}</button>
  </ng-container>

  <!--
  <button mat-button (click)="onNoClick()">{{data.denyButtonText}}</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>{{data.acceptButtonText}}</button>
  -->
</div>
