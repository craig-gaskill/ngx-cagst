<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions *ngIf="data.actions && data.actions.length > 0">
  <button *ngFor="let action of data.actions"
          mat-button
          (click)="action.onAction">
    {{action.actionText}}
  </button>
</div>
