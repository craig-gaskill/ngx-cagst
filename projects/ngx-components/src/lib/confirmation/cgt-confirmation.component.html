<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="data.acceptData">
    {{data.acceptText}}
  </button>
  <button *ngIf="data.declineText"
          mat-button
          [mat-dialog-close]="data.declineData">
    {{data.declineText}}
  </button>
</div>
